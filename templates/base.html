<!DOCTYPE html>
<html>
<head>       
    <title>{{title}}</title> 
    <style>
        .error { 
            color: red; 
        }
    </style>    
</head>
    
<body>
    <nav>
        <a href="/blog" >Main Blog Page</a> |
        <a href="/newpost" >Add a Blog Entry</a> |
        <a href="/logout">log out</a> |
        <a href="/login">Login</a> |
        <a href="/">Home</a>

    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>

        </ul>
    {% endwith %}

    {% block content %}
    {%  endblock %}
</body>
</html>
