{% extends "base.html" %}

{% block content %}

<h1>Build A Blog</h1>


    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

    <ul style="list-style-type:none;">
        {% for blog in blogs %}
        <a href="/blog?id={{blog.id}}"><li style="font-size:30px;">{{blog.title}}</li></a>  
        <li>{{blog.body}}</li>
        <hr />
        {% endfor %}
    </ul>
    {% endif %}



<hr />


{% endblock %}
