{% extends "base.html" %}

{% block content %}

<h1>Blog Posts!</h1>

{% if blogs|length == 0 %}
    <p>No blogs yet</p>
{% else %}

    <ul style="list-style-type:none;">
        {% for blog in blogs %}
        <a href="/blog?id={{blog.id}}"><li style="font-size:30px;">{{blog.title}}</li></a>  
        <li>{{blog.body}}</li>
        <hr />
        <p>written by <a href="/blog?user={{blog.owner.id}}"> <li>{{blog.owner.username}}</li></a></p>
        {% endfor %}
    </ul>
{% endif %}



<hr />
{% endblock %}
